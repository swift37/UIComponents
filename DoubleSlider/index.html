<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Double Slider</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>Double Slider</h1>
				<label>Enter your min and max values or use the slider</label>
			</header>
			<div class="range-inputs">
				<div class="field">
					<label>Min</label>
					<input type="number" id="minInput" value="3500" />
				</div>
				<div class="separator">â€”</div>
				<div class="field">
					<label>Max</label>
					<input type="number" id="maxInput" value="11500" />
				</div>
			</div>
			<div class="double-slider">
				<div class="range"></div>
				<div class="range-sliders">
					<input type="range" id="minRange" min="0" max="15000" value="3500" />
					<input type="range" id="maxRange" min="0" max="15000" value="11500" />
				</div>
			</div>
		</div>

		<script src="main.js"></script>
	</body>
</html>
